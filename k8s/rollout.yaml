apiVersion: argoproj.io/v1alpha1
kind: Rollout 
metadata:
  labels:
    app: rollout-demo
  name: rollout-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rollout-demo
  strategy:
    canary:
      stableService: rollout-demo-stable
      canaryService: rollout-demo-preview
      analysis:
        templates:
        - templateName: rollout-check
      trafficRouting:
        nginx:
          stableIngress: rollouts-demo-stable
      steps:
      - setWeight: 50
      - pause: {duration: 1m}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: rollout-demo
    spec:
      containers:
      - image: xinhuagu/argo-rollout-demo:0.0.5
        name: rollout-demo
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 100Mi
          limits:
            memory: 100Mi
            cpu: 50m
status: {}
